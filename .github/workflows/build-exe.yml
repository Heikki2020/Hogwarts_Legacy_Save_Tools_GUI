name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'                  # Triggers on any tag starting with v (e.g. v1.0, v2.3.4)
  workflow_dispatch:          # Optional: lets you run manually

permissions:
  contents: write             # Needed to create releases

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --name "HLST_GUI" HLST_GUI.pyw

      - name: Create/Publish Release with EXE
        uses: softprops/action-gh-release@v2
        with:
          files: dist/HLST_GUI.exe
          generate_release_notes: true   # Auto-generates nice changelog
          fail_on_unmatched_files: true  # Safety check
