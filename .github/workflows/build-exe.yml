name: Build Windows EXE

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'   # Uses the latest 3.14.x (currently 3.14.2)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --name "HLST_GUI" HogwartsLegacy_SaveTools.pyw

      - name: Upload EXE to Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/HLST_GUI.exe
          asset_name: HLST_GUI.exe
          asset_content_type: application/octet-stream

      - name: Upload EXE as Artifact (manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: HLST_GUI.exe
          path: dist/HLST_GUI.exe
